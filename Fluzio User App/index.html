    <style>
      /* iOS Safe Area Support */
      :root {
        --safe-area-inset-top: env(safe-area-inset-top, 0);
        --safe-area-inset-right: env(safe-area-inset-right, 0);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0);
        --safe-area-inset-left: env(safe-area-inset-left, 0);
      }
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #F8F9FE; /* Cool Mist */
        color: #1E0E62; /* Deep Indigo Black */
        /* iOS safe area padding */
        padding-top: var(--safe-area-inset-top);
        padding-bottom: var(--safe-area-inset-bottom);
        padding-left: var(--safe-area-inset-left);
        padding-right: var(--safe-area-inset-right);
      }
      
      /* Prevent iOS auto-zoom on input focus */
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      input[type="number"],
      input[type="search"],
      input[type="url"],
      textarea,
      select {
        font-size: 16px !important;
      }
      
      /* Ensure touch targets are at least 44x44px */
      button,
      a,
      input[type="button"],
      input[type="submit"],
      [role="button"] {
        min-height: 44px;
        min-width: 44px;
      }
      
      h1, h2, h3, h4, h5, h6, .font-clash {
        font-family: 'Clash Display', sans-serif;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar,
      .hide-scrollbar::-webkit-scrollbar,
      *::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar,
      .hide-scrollbar,
      * {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Ensure horizontal scroll containers hide scrollbars */
      div[style*="scrollbarWidth: 'none'"]::-webkit-scrollbar {
          display: none;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 1.0);
        box-shadow: 0px 10px 40px rgba(114, 9, 183, 0.08);
      }

      .text-gradient-primary {
        background: linear-gradient(135deg, #FFC300 0%, #F72585 50%, #7209B7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Pulse animation for map pins */
      .pin-pulse {
        animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
      
      @keyframes pulse-ring {
        0% {
          transform: scale(0.33);
        }
        80%, 100% {
          opacity: 0;
        }
      }
      
      /* Shimmer animation for loading skeletons */
      @keyframes shimmer {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }
      
      .animate-shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }
      
      /* Custom range slider styling */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: linear-gradient(135deg, #F72585, #7209B7);
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(247, 37, 133, 0.3);
        border: 2px solid white;
      }
      
      input[type="range"]::-moz-range-thumb {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: linear-gradient(135deg, #F72585, #7209B7);
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(247, 37, 133, 0.3);
        border: 2px solid white;
      }
      
      input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
        box-shadow: 0 3px 12px rgba(247, 37, 133, 0.5);
      }
      
      input[type="range"]::-moz-range-thumb:hover {
        transform: scale(1.1);
        box-shadow: 0 3px 12px rgba(247, 37, 133, 0.5);
      }
      
      /* Smooth slide animations */
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-in {
        animation: slideDown 0.2s ease-out;
      }
      
      /* Active press effect for touch */
      .active\:scale-95:active {
        transform: scale(0.95);
      }
      
      /* Confetti animation */
      @keyframes confetti {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }
      
      .animate-confetti {
        animation: confetti 3s ease-in forwards;
      }
      
      /* Accessibility Styles */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      
      .sr-only:focus {
        position: static;
        width: auto;
        height: auto;
        padding: inherit;
        margin: inherit;
        overflow: visible;
        clip: auto;
        white-space: normal;
      }
      
      /* High Contrast Mode */
      .high-contrast {
        --tw-bg-opacity: 1;
        --tw-text-opacity: 1;
      }
      
      .high-contrast * {
        border-color: currentColor !important;
      }
      
      .high-contrast button,
      .high-contrast a {
        outline: 2px solid currentColor;
        outline-offset: 2px;
      }
      
      /* Reduced Motion */
      .reduce-motion *,
      .reduce-motion *::before,
      .reduce-motion *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
      
      /* Large Text Mode */
      .large-text {
        font-size: 125%;
      }
      
      /* Focus Visible Styles */
      *:focus-visible {
        outline: 3px solid #7209B7;
        outline-offset: 2px;
        border-radius: 4px;
      }
      
      button:focus-visible,
      a:focus-visible,
      input:focus-visible,
      select:focus-visible,
      textarea:focus-visible {
        outline: 3px solid #F72585;
        outline-offset: 2px;
      }
